<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal">
        <div class="ac-outside">
          <div class="ac">AC</div>
        </div>

        <div class="percentage-outside">
         <div class="division2">+/-</div>
        </div>

        <div class="percentage-outside2">
            <div class="percentage">%</div>
         </div>
         <div class="division-outside-layer">
             <div class="division-outside">
                <div class="division">รท</div>
            </div>
        </div>
        
        <div class="seven">
            <div class="seven-inside">7</div>
        </div>
        <div class="eight">
            <div class="eight-inside">8</div>
        </div>
        <div class="nine">
            <div class="nine-inside">9</div>
        </div>
        
        <div class="multiply">X</div>
        <div class="four">
            <div class="four-inside">4</div>
        </div>
        <div class="five">
            <div class="five-inside">5</div>
        </div>
        <div class="six">
            <div class="six-inside">6</div>
        </div>
        <div class="subtract">-</div>
        <div class="one">
            <div class="one-inside">1</div>
        </div>
        <div class="two">
            <div class="two-inside">2</div>
        </div>
        <div class="three">
            <div class="three-inside">3</div>
        </div>
        <div class="add">+</div>
        <div class="zero">
            <div class="zero-inside">0</div>
        </div>
        <div class="point">
            <div class="point-inside">
                .
            </div>
        </div>
        <div class="equal">=</div>
    </div>
</body>
</html>
